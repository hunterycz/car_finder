<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Car Search URLs</title>
    <script>
        function openUrls() {
            fetch('/url_generator')
                .then(response => response.json())
                .then(urls => {
                    urls.forEach(url => {
                        window.open(url, '_blank');
                    });
                });
        }
    </script>
</head>
<body>
    <button onclick="openUrls()">Open Car Search URLs</button>
</body>
</html>
